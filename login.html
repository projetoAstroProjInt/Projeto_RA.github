<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <title>RA Verse</title>
</head>

<body>


    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>Para saber mais.</h1>
            <img src="img/virtual-reality-animate.svg" class="left-login-image" alt="Realidade Aumentada">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                    <button class="btn-login"><a href="index.html"class="link">Login</a></button>
            </div>
        </div>
    </div>
</body>

</html>
